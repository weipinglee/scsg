</body>
<script language=javascript>
    var t1;
    var sum = 0;
    var id = '{$id}';
    function updata_native_state()
    {
        sum++;
        if(sum > 120)
        {
            window.clearInterval(t1);
            return false;
        }
        if(sum > 60)
        {
            m = sum % 3;
            if(m != 0){return false;}
            
        }
        $.ajax({
            type:'post',
            async:false,
            data:{id:id},
            dataType:'json',
            url:'{url:/plugins/payments/pay_scan_wechat/notify_state.php}',
            beforeSend:function(){
                
            },
            success:function(data){
                console.info(data);
                if(data.state == 'SUCCESS')
                {
                    window.clearInterval(t1);
                    window.location = '{url:/block/wecheat_callback/}'
                }
            },
            error: function(XMLHttpRequest, textStatus, errorThrown){
                console.info(textStatus);
            }
        })
    }
    t1 = window.setInterval(updata_native_state,3000)
    
</script>
</html>
