<div class="main f_r">
	<div class="uc_title m_10">
		<label class="current"><span>支付密码管理</span></label>
	</div>
	<div class="form_content">
		<div class="uc_title2 m_10"><span class="f_r">带<b class="red">*</b>号的项目为必填项</span><strong>修改密码</strong></div>
		<form action='{url:/ucenter/paysecret_edit}' method='post'>
			<table class="form_table" cellpadding="0" cellspacing="0">
				<col width="200px" />
				<col />

				{if:$this->oldSecret}
				<tr>
					<th><span class="red">*</span>原有密码：</th><td><input type='password' class="normal" name="old" pattern='required' alt='请输入原有密码'  /><label>原密码</label></td>
				</tr>
				{else:}

					<input type='hidden' class="normal" name="old"  />

				{/if}
				<tr>
					<th><span class="red">*</span>新密码：</th><td><input type='password' class="normal" name="new" pattern='^\w{6,32}$' alt='密码由英文字母、数字组成，长度6-32位' bind='renew' /><label>密码由英文字母、数字组成，长度6-32位</label></td>
				</tr>
				<tr>
					<th><span class="red">*</span>再次输入新密码：</th><td><input type='password' class="normal" name="renew" pattern='^\w{6,32}$' alt='密码由英文字母、数字组成，长度6-32位' bind='new' /><label>密码由英文字母、数字组成，长度6-32位</label></td>
				</tr>
				<tr>
					<th></th>
					<td>
						<label class="btn"><input  class='btn_gray btn_small' type="submit" value="修改密码" /></label>
						<label class="btn"><input  class='btn_gray btn_small' type="reset" value="取消" /></label>
					</td>
				</tr>
			</table>
		</form>
	</div>
</div>
