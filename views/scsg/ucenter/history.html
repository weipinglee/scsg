

<div class="main f_r">
	<div class="uc_title m_10">
		<label class="current"><span>我的足迹</span></label>
	</div>
	<form action='#' method='post' id='favorite' name='favorite'>
		<table class="border_table" width="100%" cellpadding="0" cellspacing="0">
			<col width='15px' />
			<col />
			<col width='100px' />
			<col width='70px' />
			<thead>
				<tr>
					<td><input type="checkbox" onclick="selectAll('id[]');" /></td>
					<td align="center">商品名称</td>
					<td align="center">价格</td>
					<td align="center">操作</td>
				</tr>
			</thead>

			<tbody>
				{set:$hisArr = user_like::get_user_history();}
				{if:$hisArr!=null}
				{set:$history=implode(',',$hisArr)}
				{foreach:items=Api::run('getGoodsInfoByIds',array('#ids#',$history))}
				<tr>
					<td><input name="id[]" type="checkbox" value="{$item['goods_id']}" /></td>
					<td>
						<dl>
							
							<dt><a href="{url:/site/products/id/$item['goods_id']}">
								<img src="{url:/pic/thumb/img/$item['img']/w/88/h/88}" width="88px" height="88px" alt="{$item['name']}" />
								</a>
							</dt>
							<dd><a class="blue" href="{url:/site/products/id/$item[goods_id]}">{$item['name']}</a></dd>

							<input type='hidden' name='goods_id[]' value='{$item["goods_id"]}' />
							<dd>库存：{$item['store_nums']}</dd>
						</dl>
					</td>

					<td><span class='red'>￥{$item['sell_price']}</span></td>
					<td>
						<label class="btn_gray_s"><input type="button" value="加入购物车" onclick='joinCart_ajax({$item["goods_id"]},"{url:/simple/joinCart}","goods");' /></span></label><br />
						<label class="btn_gray_s"><input type="button" value="删除" onclick="delModel({link:'{url:/ucenter/history_del/id/$item[goods_id]}',msg:'是否删除？'});" /></span></label>
					</td>
				</tr>
				{/foreach}
				{else:}
				<tr>
					<td></td>
					<td>当前没有浏览记录</td>
				</tr>
				{/if}
			</tbody>

			<tfoot>
				<tr>
					<td colspan="5">
						<div class="pages_bar f_r"></div>
						<label><input class="radio" type="checkbox" onclick="selectAll('id[]');" />全选</label>
						<label class="btn_gray_s"><input type="button" onclick="$('#favorite').attr('action','{url:/ucenter/history_del}');delModel({msg:'是否删除浏览历史？',form:'favorite'});" value="删除记录" /></span></label>
					</td>
				</tr>
			</tfoot>

		</table>
	</form>
</div>
