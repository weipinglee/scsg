{js:kindeditor}
<div class="main f_r">
    <div class="uc_title">
        <label class="current"><span>退换货申请</span></label>
    </div>

	<div class="box">
		<form action="{url:/ucenter/refunds_update}" method="post" callback="checkForm();" enctype='multipart/form-data'>
			<input type="hidden" name="order_id" value="{$this->orderRow['id']}" />
			<table class="border_table" width="100%" cellpadding="0" cellspacing="0">
				<colgroup>
					<col width="140px" />
					<col />
				</colgroup>
				<tr>
					<th>订单号：</th>
					<td>{$this->orderRow['order_no']}</td>
				</tr>
				<tr>
					<th>类型：</th>
					<td><p>
							<label>
								<input type="radio" name="type" value="0" checked/>退货
								<input type="radio" name="type" value="1" />换货
							</label>
						</p>
					</td>
				</tr>
				<tr>
					<th>退换货商品：</th>
					<td>
						{foreach:items=Api::run('getOrderGoodsListByGoodsid',array('#order_id#',$this->orderRow['id'])) item=$good}
						{set:$good_info = JSON::decode($good['goods_array'])}
						{if:$good['is_send'] != 2}
						<p>
							<label>
								<input type="radio" name="order_goods_id" value="{$good['id']}" is_send='{$good["is_send"]}'/>
								<a class="blue" href="{url:/site/products/id/$good['goods_id']}" target='_blank'>{$good_info['name']}{if:$good_info['value']}{$good_info['value']}{/if} X {$good['goods_nums']}件</a>
							</label>
						</p>
						{/if}
						{/foreach}
					</td>
				</tr>
				 <tr name='delivery'>
		            <th>快递公司：</th><td><input name="delivery_com" type="text"   class="normal" /><label >* </label></td>
		        </tr>
		        <tr name='delivery'>
		            <th>快递单号：</th><td><input name='delivery_code'  class="normal"/><label>*</label></td>
		        </tr>
				<tr name='delivery'>
		            <th>上传图片：</th><td><input type='file' name='delivery_img' /></td>
		        </tr>
				<tr>
					<th>退换货理由：</th>
					<td>
						<textarea name="content" id="content" style="width:95%;height:300px" pattern="required"></textarea>
						<label>请写明退换货理由，上传问题商品图片</label>
					</td>
				</tr>

				<tr>
					<th></th>
					<td>
						<label class="btn"><input type="submit" class='btn_brown btn_small' value="提交申请" /></label>
						<label class="btn"><input type="reset" class='btn_gray btn_small' value="重置" /></label>
					</td>
				</tr>
			</table>
		</form>
	</div>
</div>

<script type="text/javascript">
//编辑器载入
KindEditorObj = KindEditor.create('#content',
{
	items : [
		'fontsize', '|', 'forecolor','bold', 'italic', 'underline',
		'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
		'insertunorderedlist', '|', 'emoticons', 'image', 'link']
});

//提交表单检查
function checkForm()
{
	if($('#content').val() == '')
	{
		alert('请填写退换货原因');
		return false;
	}

	if($('[name="order_goods_id"]:checked').length == 0)
	{
		alert('请选择要退换货的商品');
		return false;
	}
	return true;
}
$(function(){
	$('input[type=radio][name=order_goods_id]').on('click',function(){
		var is_send = $(this).attr('is_send');
		if(is_send==0){
			$('input[type=radio][name=type][value=0]').attr('checked',true);
			$('input[type=radio][name=type][value=1]').attr('disabled',true);
			$('tr[name=delivery]').hide();
		}
		else{
			$('tr[name=delivery]').show();
			$('input[type=radio][name=type][value=1]').attr('disabled',false);
		}
	})
})
$(function(){
	$('input[type=radio][name=order_goods_id]').eq(0).trigger('click');
})
</script>
