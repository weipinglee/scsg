{set:$data=$this->data_info}
{set:$type=isset($this->data_info['deli_type']) ? $this->data_info['deli_type'] : 0} 
{js:artTemplate}
<script type='text/javascript' src='{theme:javascript/artTemplate/area_select.js}'></script>
<article class="module width_full">
	<header>
		<h3 class="tabs_involved">物流配送编辑</h3>
	</header>

	<form action='{url:/seller/delivery_update}' method='post' name='form'>
		<input type="hidden" name="deliveryId" value="{echo:IFilter::act(IReq::get('id'),'int')}" />

		<div class="module_content">
            <fieldset>
                <label>计费方式:</label>
                <div class="box">
                   <label class='attr'><input name="deli_type" type="radio" value="1" {if: $data && $data['deli_type'] == 1} checked {/if} />重量计算</label>
                    <label class='attr'><input name="deli_type" type="radio" value="2" {if: $data && $data['deli_type'] == 2} checked {/if} />数量计算</label> 
                </div>
            </fieldset>
			<fieldset class="js_set" id="js_set_1" {if: $type <> 1} style="display: none;" {/if}>
				<label>重量设置</label>
				<div class="box">
					首重重量
                    <input type="text" class='tiny' name="first_weight" pattern='int' {if: $type == 1} value="{$data['first_weight']}" {/if}>克

					首重费用
                    <input class='tiny' name="first_price" {if: $type == 1} value="{$data['first_price']}" {/if} pattern="float" alt="该项必填且只允许填写数字金额" type="text">元，

					续重重量
                    <input type="text" class='tiny' name="second_weight" pattern='int' {if: $type == 1} value="{$data['second_weight']}" {/if} >克

					续重费用
					<input class='tiny' name="second_price" {if: $type == 1} value="{$data['second_price']}" {/if} pattern="float" alt="该项必填且只允许填写数字金额" type="text">元
				</div>
				<label class="tip">根据重量来计算运费，当物品不足《首重重量》时，按照《首重费用》计算，超过部分按照《续重重量》和《续重费用》乘积来计算</label>
			</fieldset>
            
            <fieldset class="js_set" id="js_set_2" {if: $type <> 2} style="display: none;" {/if}>
                <label>个数设置</label>
                <div class="box">
                    首数计数
                    <input type="text" class='tiny' name="first_num" pattern='int' {if: $type == 2} value="{$data['first_weight']}" {/if}>

                    首数费用
                    <input class='tiny' name="first_num_price" {if: $type == 2} value="{$data['first_price']}" {/if} pattern="float" alt="该项必填且只允许填写数字金额" type="text">元，

                    增加个数
                    <input type="text" class='tiny' name="second_num" pattern='int' {if: $type == 2} value="{$data['second_weight']}" {/if} >

                    增加费用
                    <input class='tiny' name="second_num_price" {if: $type == 2} value="{$data['second_price']}" {/if} pattern="float" alt="该项必填且只允许填写数字金额" type="text">元
                </div>
                <label class="tip">根据个数来计算运费，超过部分按照《增加个数》和《增加费用》乘积来计算</label>
            </fieldset>

			<fieldset>
				<label>支持保价</label>
				<div class="box">
					<label><input name="is_save_price" value="1" type="checkbox" onclick="$('#protectBox').toggle();"> 支持物流保价</label>

					<!--支持保价隐藏域-->
					<span id='protectBox' style='display:none'>
						，费率<input name="save_rate" value="" class='tiny' pattern="float" alt="该项必填且只允许填写数字金额" type="text" />%
						，最低保价费<input name="low_price" value="" class='tiny' pattern="float" alt="该项必填且只允许填写数字金额" type="text" />元
						<label class="tip">当用户需要保价后，一般是按照货物总金额的《费率》计算，但是保价金额最低不低于《最低保价费》</label>
					</span>
				</div>
			</fieldset>
			
			<!--是否开启-->
			<fieldset>
				<label>是否开启</label>
				<div class="box">
					<label><input name="is_open" value="1" type="radio" checked> 开启</label>
					<label><input name="is_open" value="0" type="radio" > 关闭</label>

					
				</div>
			</fieldset>
			
			<fieldset>
				<label>设置地区运费</label>
				<div class="box">
					<label><input name="price_type" value="0" type="radio" onclick="$('#areaBox').hide();" checked="checked">统一地区运费</label>
					<label><input name="price_type" value="1" type="radio" onclick="$('#areaBox').show();">指定地区运费</label>
					<label class="tip">《统一地区运费》：全部的地区都使用默认的<span class="js_desc_text_3">《重量设置》</span>中的计费方式。《指定地区运费》：单独指定部分地区的运费</label>
				</div>
			</fieldset>

			<!--按照地区设置-->
			<fieldset id="areaBox" style='display:none'>
				<label>支持的配送地区</label>
				<div class="box">
					<label><input name="open_default" value="1" type='checkbox' /> 其他地区默认运费</label>
					<label class="tip">注意：如果不开启此项，那么未设置的地区将无法送达！</label>

                    <div id="deliveryAreaBox"></div>

                    <!--地域设定模板-->
                    <script type='text/html' id='deliveryTemplate'>
					<div class="content_box" style='padding:6px;border: 1px solid #BBBBBB;margin-bottom:10px;'>
						<input type='hidden' name='area_groupid[]' value='<%=area_groupid%>' />
						选择地区：
                           <div name='area_box' style='display:inline'>
                                
                            </div>    
						<button type="button" class="btn" onclick='addProvince(this);'><span class="add">添加</span></button>
						<label><span class="js_desc_text_1">首重费用</span>：<input class="tiny" name="firstprice[]" value="<%=firstprice%>" pattern="float" alt="该项必填且只允许填写数字金额" type="text" /></label>
						<label><span class="js_desc_text_2">续重费用</span>：<input class="tiny" name="secondprice[]" value="<%=secondprice%>" pattern="float" alt="该项必填且只允许填写数字金额" type="text" /></label>
						<label><a href="javascript:void(0)" onclick="$(this).parent().parent().remove();"><img alt="删除" src="{skin:images/main/icn_del.png}" class="operator"/></a></label>
						<textarea name="areaName" readonly="readonly" disabled='disabled' style='width:85%;float:none;margin-left:0px;display:block'><%=areaname%></textarea>已选择的地区
					</div>
                    </script>
				</div>
				<div class="box"><button type="button" class="btn" onclick='addArea()'><span class="add">添加地区</span></button></div>
			</fieldset>
		</div>

		<footer>
			<div class="submit_link">
				<input type="submit" class="alt_btn" value="确 定" />
				<input type="reset" value="重 置" />
			</div>
		</footer>
	</form>
</article>

<script type='text/javascript'>
//DOM加载完毕
$(function()
{
    //设置计费方式
    var id = {$type}; 
    $('#js_set_'+id).show();
    $('#js_set_'+id).find('input').removeAttr('disabled');
    $('#js_set_'+id).siblings('.js_set').hide();
    $('#js_set_'+id).siblings('.js_set').find('input').attr('disabled', 'disabled');
    $('input[name=deli_type]').each(function(){
        $(this).click(function(){
            var _id = $(this).val();
            $('#js_set_'+_id).siblings('.js_set').hide();
            $('#js_set_'+_id).siblings('.js_set').find('input').attr('disabled', 'disabled');
            $('#js_set_'+_id).show();
            $('#js_set_'+_id).find('input').removeAttr('disabled');
            if(_id == 2)
            {
                $('.js_desc_text_1').html('首数费用');
                $('.js_desc_text_2').html('增加费用');
                $('.js_desc_text_3').html('《数量设置》');
            }
            else
            {
                $('.js_desc_text_1').html('首重费用');
                $('.js_desc_text_2').html('续重费用');
                $('.js_desc_text_3').html('《重量设置》');
            }
        })
    })
    
	//初始化表单
	var formInstance = new Form('form');
	formInstance.init({echo:JSON::encode($data)});

	//设置隐藏域等部分
	{if:isset($data['is_save_price']) && $data['is_save_price'] == 1}
	$('#protectBox').show();
	{/if}

	//设置统一费用
	{if:isset($data['price_type']) && $data['price_type'] == 1}
	$('#areaBox').show();
	{/if}

	//具有特殊省份设置
	{if:isset($data['area_groupid']) && $data['area_groupid']!=''}
	var area_groupid = {echo:JSON::encode($data['area_groupid'])};
	var firstprice   = {echo:JSON::encode(unserialize($data['firstprice']))};
	var secondprice  = {echo:JSON::encode(unserialize($data['secondprice']))};
    for(var index in area_groupid)
    {
    	var areaname = [];
    	var idArray  = area_groupid[index].split(';');
    	for(var i in idArray)
    	{
    		if(idArray[i])
    		{
    			areaname.push(getAreaName(idArray[i]));
    		}
    	}
		var areaHtml = template.render('deliveryTemplate',{"area_groupid":area_groupid[index],"areaname":areaname.join(','),"firstprice":firstprice[index],"secondprice":secondprice[index]});
		$('#deliveryAreaBox').append(areaHtml);
    }
    $('[name=area_box]').append($('.area').eq(0).clone(true).css('display','inline'));
	{/if}
    
    //初始化地域联动
    template.compile("areaTemplate",areaTemplate);
    createAreaSelect('province',0,'');
    
    if(id == 2)
    {
        $('.js_desc_text_1').html('首数费用');
        $('.js_desc_text_2').html('增加费用');
        $('.js_desc_text_3').html('《数量设置》');
    }
    else
    {
        $('.js_desc_text_1').html('首重费用');
        $('.js_desc_text_2').html('续重费用');
        $('.js_desc_text_3').html('《重量设置》');
    }
});
/**
 * 生成地域js联动下拉框
 * @param name
 * @param parent_id
 * @param select_id
 * @param next 直钉下一个变化的select
 */
function createAreaSelect(name,parent_id,select_id,next)
{
    //生成地区
    $.getJSON("{url:/block/area_child}",{"aid":parent_id,"random":Math.random()},function(json)
    {
        if(next){
            next.html(template.render('areaTemplate',{"select_id":select_id,"data":json}));
        }else
        $('[name="'+name+'"]').html(template.render('areaTemplate',{"select_id":select_id,"data":json}));
    });
}

/**
 * 切换城市地区
 * @param _self 地域对象
 */
function areaChangeCallback_more(_self)
{
    var parent_id = _self.value;
    var childName = $(_self).attr('child');
    var next = $(_self).next('select');

    if(!childName)
    {
        return;
    }

    //拆分子对象
    var childArray = childName.split(',');
    for(var index in childArray)
    {
        $(_self).parent().find('select[name="'+childArray[index]+'"]').empty();
    }

    //生成js联动菜单
    createAreaSelect(childArray[0],parent_id,'',next);
}

//添加地域项
function addArea()
{
	var areaHtml = template.render('deliveryTemplate',{});
    var deli_type =  $("input[name='deli_type']:checked").val();
	$('#deliveryAreaBox').append(areaHtml);
    $('#deliveryAreaBox').find('.content_box:last').find('[name=area_box]').append($('.area').eq(0).clone(true).css('display','inline'));
    if(deli_type == 2)
    {
        $('.js_desc_text_1').html('首数费用');
        $('.js_desc_text_2').html('增加费用');
        $('.js_desc_text_3').html('《数量设置》');
    }
    else
    {
        $('.js_desc_text_1').html('首重费用');
        $('.js_desc_text_2').html('续重费用');
        $('.js_desc_text_3').html('《重量设置》');
    }
}

//获取省份名称
function getAreaName(provinceId)
{
	var areaNameList = {echo:JSON::encode($this->area)};
	return areaNameList[provinceId];
}

//添加省份城市区域
function addProvince(_self)
{
    var parentObject = $(_self).parent();
    var selectObj    = parentObject.find('select');
    var selectPro = parentObject.find('select[name=province]');
    var selectCity = parentObject.find('select[name=city]');
    var selectArea = parentObject.find('select[name=area]');
    var selectAreaId = '';
    if(selectArea.val()){
        selectAreaId = selectArea.val();
    }else if(selectCity.val()){
        selectAreaId = selectCity.val();
    }else if(selectPro.val()){
        selectAreaId = selectPro.val();
    }
    if(selectAreaId=='')return false;
    
    //当前选中的地区ID
    var areaGroupId = parentObject.find('input[name="area_groupid[]"]').val();

    //当前选中的地区NAME
    var areaGroupName = parentObject.find('textarea[name="areaName"]').val();

    //填写areaId
    if(areaGroupId == '')
    {
        parentObject.find('input[name="area_groupid[]"]').val(";" + selectAreaId + ";");
    }
    else if(areaGroupId.indexOf(";" + selectAreaId + ";") == -1)
    {
        parentObject.find('input[name="area_groupid[]"]').val(areaGroupId + selectAreaId + ";");
    }
    else
    {
        alert('该区域已经添加，不要重复添加');
        return;
    }

    //添加areaName
    areaGroupName = areaGroupName == '' ? selectObj.find('option:selected').text() : areaGroupName + "," + selectObj.find('option:selected').text();
    areaGroupName = areaGroupName.replace(/请选择/g,'');
    parentObject.find('textarea[name="areaName"]').val(areaGroupName);
}

</script>
<div class='area ' style='display:none'>
    <select class="auto" name="province" child="city,area" onchange="areaChangeCallback_more(this);"></select>
<select class="auto" name="city" child="area" parent="province" onchange="areaChangeCallback_more(this);"></select>
<select class="auto" name="area" parent="city"></select>
</div>
