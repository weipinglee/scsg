{set:$seller =$this->seller; $seller_id = $seller['seller_id'];$seller_name = $seller['seller_name'];}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>商家管理后台</title>
	<link type="image/x-icon" href="favicon.ico" rel="icon">
	{js:jquery}
	{js:dialog}
	{js:form}
	{js:validate}
	{js:artTemplate}
	<script type='text/javascript' src="{theme:javascript/html5.js}"></script>
    <script type='text/javascript' src="{theme:javascript/common.js}"></script>
    
    {set:$menu = new SellerMenu($seller);}
    <script type="text/javascript">
    $(function(){
        var data = {echo:$menu->submenu($seller)};
        for(i in data)
        {
            var list = data[i]['list'];
            item = '<h3>'+data[i]['title']+'</h3><ul class="toggle">';
            for(j in list)
            {
                item +='<li class="'+list[j]['class']+'"><a href="'+list[j]['link']+'">'+list[j]['title']+'</a></li>';
            }
            $('#sidebar').append(item+'</ul>');
           
        }
    })  
    </script>
	<!--[if lt IE 9]>
	<link rel="stylesheet" href="{skin:css/ie.css}" type="text/css" media="screen" />
	<![endif]-->
	<link rel="stylesheet" href="{skin:css/admin.css}" type="text/css" media="screen" />
</head>

<body>
	<!--头部 开始-->
	<header id="header">
		<hgroup>
			<h1 class="site_title"><a href="{url:/seller/index}"></a></h1>
			<h2 class="section_title"></h2>
			<div class="btn_view_site"><a href="{url:}" target="_blank">网站首页</a></div>
            <div class="btn_view_site"><a href="{url:/site/home/id/$seller_id}" target="_blank">商家主页</a></div>
			<div class="btn_view_site"><a href="{url:/seller/chg_pass/id/$seller['admin_seller_id']}">修改密码</a></div>
			<div class="btn_view_site"><a href="{url:/systemseller/logout}" target="_blank">退出登录</a></div>
		</hgroup>
	</header>
	<!--头部 结束-->

	<!--面包屑导航 开始-->
	<section id="secondary_bar">
		<div class="user">
			<p>{$seller_name}</p>
		</div>
	</section>
	<!--面包屑导航 结束-->

	<!--侧边栏菜单 开始-->
	<aside id="sidebar" class="column">		
	</aside>
	<!--侧边栏菜单 结束-->

	<!--主体内容 开始-->
	<section id="main" class="column">
		{viewcontent}
	</section>
	<!--主题内容 结束-->
</body>
</html>
