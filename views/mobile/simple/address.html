    <body>
        <div id="page">
            <header class="wap-header">
			<div class="wap-topbar">
			<div class="h-left"><a href="javascript:history.go(-1);" title="返回"></a></div>
			<div class="h-center">
				<h1>收货地址</h1>
			</div>
            <a href="{url:/site/mail}" class="search_nav_icon_none"><img src="{skin:css/wap/app_mail_nav.png}" style="width:35px;height:35px;"></a>
    </div>
  </header><div class="inner-section">
  	
                  <!--第三种模块开始-->
    <section class="modle_section">
	
			<div class="modle_items3">
				<p class="bcdz">请选择收货地址</p>
				<table width="100%" border="0"  style="line-height:25px;">
					  <tr>
						<th class="wid">收货人</th>
						<th>详细地址</th>
						<th class="wid">手机</th>
					  </tr>
					  {foreach:items=$this->addressList}
					  <tr onclick='address_select(this);'>
					  	<input type='hidden' name='{$item["id"]}' value='{$item["id"]}' />
						<td>{$item['accept_name']}</td>
						<td>{$item['province_val']} {$item['city_val']} {$item['area_val']} {$item['address']}</td>
						<td>{$item['mobile']}</td>
					  </tr>
					  {/foreach}
				</table>

			</div>
		<form action="{url:/simple/address_add}" method="post">
			<div  class="mod_dres">
				<div class="dres">
					<div style="margin:0 5px;border-bottom: 1px solid #ABADB3; padding-bottom:10px;">
						<a href=""><span style="float:left;margin-top:8px;">+新增收货地址：</span></a>
                        
                        
                        
                        <div class='dres'>
					<span>
						<select name="province" child="city,area" style='width:23%;height:35px;float:left;' onchange="areaChangeCallback(this);">
						<option>请选择省份</option>
						</select>
					</span>					
				</div>
				<div class='dres'>
					<span>
						<select name="city" child="area" style='width:23%;height:35px;float:left;margin-left:1%;' parent="province" onchange="areaChangeCallback(this);">
						<option>请选择城市</option>
						</select>
					</span>					
				</div>
				<div class='dres'>
					<span>
						<select name="area" parent="city" style='width:23%;height:35px;margin-left:1%;' pattern="required" alt="请选择收货地区">
						<option>请选择地区</option>
						</select>
					</span>					
				</div>
                
                
                        
                        
                        
                        
                        
                        
					</div>
				</div>
				
                
                
				<div class="dres">
			
					<span><input style="height:30px;" class="texts tex2" placeholder="收货人姓名" type="text" name='accept_name'/></span>
				</div>
				<div class="dres">
					<span>
						<input style="height:30px;" class="texts tex2" placeholder="详细地址" type="text" name='address'/>
					</span>
				</div>
				<div class="dres">
					<span><input style="height:30px;" class="texts tex2" name='zip' placeholder="邮政编码" type="text"/></span>
				</div>
				
				<div class="dres">
					<span><input style="height:30px;" class="texts tex2" placeholder="手机号" type="text" name='mobile' /></span>
				</div>
				<div class="dres">
					<span><input class="chbox" type="checkbox" name='default' value='1'/></span>
					<span>设置为默认收货地址</span>
				</div>
				<div class="dres">
					<span class="wb"></span>
					<div><span style="margin: 0 auto;display: block;width: 90%;">
					<input class="butt" type="button" value="保 存" name='address_add'/></span></div>
				</div>
			</div>
		</form>
    </section>
<!--第三种模块结束-->                              
 </div>       
 </div>
