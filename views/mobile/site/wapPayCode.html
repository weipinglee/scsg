<!doctype html>
<html lang="en">
{set:$id=IReq::get('product_id');$oId=IReq::get('order_id');$total = IReq::get('pay_total');$jsApiParameters=IReq::get('jsApiParameters');$para = json_decode($jsApiParameters, true);$pay_level=IReq::get('pay_level');$signature=$this->signature;}
<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<head>
	<meta charset="UTF-8">
	<title>微信支付</title>
    <script type="text/javascript">
    wx.config({
        debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
         appId : "{$para['appId']}",     //公众号名称，由商户传入     
         timestamp:"{$para['timeStamp']}",         //时间戳，自1970年以来的秒数     
         nonceStr : "{$para['nonceStr']}",// 必填，生成签名的随机串
        signature: "{$signature}",// 必填，签名，见附录1
        jsApiList: ['checkJsApi','chooseWXPay'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
    });   
    wx.ready(function(){
        if (typeof(WeixinJSBridge) == "undefined"){
            if( document.addEventListener ){
                document.addEventListener('WeixinJSBridgeReady', jsApiCall, false);
            }else if (document.attachEvent){
                document.attachEvent('WeixinJSBridgeReady', jsApiCall); 
                document.attachEvent('onWeixinJSBridgeReady', jsApiCall);
            }
        }else{
            jsApiCall();
        }
    });
    //调用微信JS api 支付
    function jsApiCall()
    {
        WeixinJSBridge.invoke(
            'getBrandWCPayRequest',
            {
                 "appId" : "{$para['appId']}",     //公众号名称，由商户传入     
                "timeStamp":"{$para['timeStamp']}",         //时间戳，自1970年以来的秒数     
                "nonceStr" : "{$para['nonceStr']}", //随机串     
                "package" : "{$para['package']}",     
                "signType" : "MD5",         //微信签名方式：     
                "paySign" : "{$para['paySign']}" //微信签名 
            },
            function(res){
                alert(res.err_msg);
                if(res.err_msg == "get_brand_wcpay_request：ok" )
                {
                    var oId = '{$oId}';
                    var pay_level = '{$pay_level}';
                    var pay_total = '{$total}';
                    $.ajax({
                        type:'post',
                        async:false,
                        data:{oId:oId,pay_level:pay_level,id:id,pay_total:pay_total},
                        dataType:'json',
                        url:'{url:/block/wecheat_callback}',
                        beforeSend:function(){
                            
                        },
                        success:function(res){
                            if(res.status == 1)
                            {
                                window.location = res.url;
                            }
                            else
                            {
                                alert(res.msg);
                            }
                        },
                        error: function(XMLHttpRequest, textStatus, errorThrown){
                            console.info(textStatus);
                        }
                    })
                }
                else if(res.err_msg == "get_brand_wcpay_request：cancel" )
                {
                    confirm('确定要取消支付吗？')
                    window.location = '{url:/ucenter/order}';
                }
                else
                {
                    alert('支付失败');
                    window.location = '{url:/ucenter/order}';
                }
            }
        );
    }
    </script>
</head>
<body>
    
</body>
</html>
