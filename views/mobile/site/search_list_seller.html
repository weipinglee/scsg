<body>
  <header class="wap-header">
    <div class="wap-topbar" style="">
      <div class="h-left"><a href="javascript:history.go(-1);" title="返回">返回</a></div>
      <div class="h-center">     
        <div class="h-center">
           <form method="get" action="/ducong/scsg/index.php">
              <input type="hidden" name="controller" value="site">
              <input type="hidden" name="action" value="search_list">
              <input type="text" name="word" id="keyword" value="" oninput="getKeywords('/ducong/scsg/block/getLikeWords',$(this))" class="h-search J-search-trigger" placeholder="输入关键词进行搜索">
              <input type="submit" class="header-search-btn" value="">
              <div class="words-give"></div>
          </form>
        </div>
     </div>
    </div>

   <!--  <div class="search_nav_top">
        <ul>
          <li><a href="?&amp;show_type=win&amp;order=price" class="on"><span>默认</span></a></li>
          <li><a href="?&amp;show_type=win&amp;order=sale" class=""><span>销量</span></a></li>
          <li><a href="?&amp;show_type=win&amp;order=cpoint" class=""><span>信用</span></a></li>
                                                                                     
        </ul>
     </div>  -->
</header>
{set:$queryObj=Api::run('getSellerList');$resultData=$queryObj->find()}
        {if:$resultData}
<div class="seller_list_center">
{foreach:items=$resultData}
    <div class="seller_infor clear">
       <div class="merch_left">
          <a href="{url:/site/home/id/$item[id]}"><img src="{skin:images/23274638-1_b.jpg}" alt="{$item['true_name']}">
          </a>
        </div>
        <div class="merch_right">
          <dl>
            <dt><a href="{url:/site/home/id/$item['id']}" target="_blank">{$item['true_name']}</a></dt>
                        <!--<dd>主营：林业家具</dd>-->
            <dd><strong class="item">评分：</strong><span class="grade">
              <i style="width:{echo:Common::gradeWidth(statistics::gradeSeller($item['id']))}px"></i>
              </span></dd>
            <dd>销量：{echo:statistics::sellCountSeller($item['id'])} 件</dd>
          </dl>
        </div>

       <!--  <div class="bottom_word">
          <span>销量0</span>   
          <span>共37件宝贝</span>
          <p class="star_box"><strong class="item">评分：</strong><span class="star stat_0"></span></p>        
        </div> -->
    </div>
{/foreach}
   
</div> 
<input type='hidden' name='order' value='{$order}'/>
          <input name='page' type='hidden' value='1' />
        <input name='childCat' type='hidden' value=''/>
        <input name="sellerId" type="hidden" value="{$_GET['id']}" />

{else:}
